site_name: 'Zen Onboarding 90-Day Plan'
site_description: 'A culturally respectful, structured 90-day phased introduction to foundational Zen-inspired practice with sustainable habit formation.'
site_url: 'https://sfboss.github.io/generated_plan_zen_ease_into_plan/'
repo_url: 'https://github.com/sfboss/generated_plan_zen_ease_into_plan'
repo_name: 'generated_plan_zen_ease_into_plan'
edit_uri: 'edit/main/docs/'
copyright: 'Â© 2025 Zen Practice Educational Resource'

theme:
    name: material
    language: en
    font:
        text: Inter
        code: JetBrains Mono
    logo: assets/images/logo.svg
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.path
        - navigation.sections
        - navigation.tabs
        - navigation.top
        - navigation.footer
        - toc.follow
        - content.code.copy
        - content.action.edit
        - content.tabs.link
        - search.highlight
        - search.suggest
    palette:
        - scheme: default
          primary: teal
          accent: amber
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
        - scheme: slate
          primary: teal
          accent: amber
          toggle:
              icon: material/weather-sunny
              name: Switch to light mode
    icon:
        repo: fontawesome/brands/github

plugins:
    - search
    - tags
    - macros
    - glightbox
    - git-revision-date-localized:
          type: date
    - awesome-pages

markdown_extensions:
    - admonition
    - def_list
    - footnotes
    - attr_list
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.mark
    - pymdownx.inlinehilite
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.tilde
    - pymdownx.smartsymbols
    - pymdownx.keys

extra:
    social:
        - icon: fontawesome/solid/book
          link: https://example.com
        - icon: fontawesome/brands/github
          link: https://github.com/example
    tags:
        enabled: true

extra_css:
    - stylesheets/extra.css

# Uncomment if using math:
